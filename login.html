<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			width: 300px;
			background-color: black;
			opacity: 0.8;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			color: white;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="email"],
		input[type="password"],
		input[type="file"],
		input[type="submit"] {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 5px;
			border: none;
			border-radius: 3px;
			background-color: #f2f2f2;
			color: black;
		}
		.file-upload-btn {
			background-color: #008CBA;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			display: inline-block;
			margin-bottom: 10px;
		}
		.file-upload-btn:hover {
			background-color: #006B8F;
		}
		.file-submit-btn {
			background-color: #4CAF50;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			display: inline-block;
			margin-bottom: 10px;
		}
		.file-submit-btn:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form action="#" method="POST" enctype="multipart/form-data">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="file">Choose a file:</label>
			<input type="file" id="file" name="file" style="display:none;">
			<button type="button" class="file-upload-btn" onclick="document.getElementById('file').click();">Choose File</button>
			<button type="submit" class="file-submit-btn">Upload File</button>
		</form>
	</div>
</body>
</html>
