<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* CSS for the background image */
      body {
        background-image: url("background.jpg");
        background-size: cover;
      }

      /* CSS for the button */
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        background-color: black;
      }

      /* CSS for the image */
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- HTML for the image -->
    <img src="BG1.png" alt="My Image">

    <!-- HTML for the "Get Started" button -->
    <button onclick="window.location.href='login.html'">Get Started</button>
  </body>
</html>
